<body> 

<div id="container">

</video>

</div>

<script>
  
function myFunction(){
  console.log("librarian");
  let mad = document.createElement("img");
  mad.src = "mad.png";
  mad.style.position = "absolute";
  mad.style.width = "600px";
  mad.style.marginTop = "30px";
  mad.style.marginLeft = "30%";
  document.body.append(mad);

  setTimeout(function(){
    mad.style.display = "none";
  }, 1000);
}
